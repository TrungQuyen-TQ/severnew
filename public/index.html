        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === LAYOUT === */

        .change-table-form {

            gap: 10px;
            flex-wrap: wrap;
        }

        .change-table-form select,
        .change-table-form button {
            padding: 6px 10px;
            font-size: 15px;
        }
    </style>
</head>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabButtons = document.querySelectorAll(".tab-btn");
            const tabContents = document.querySelectorAll(".tab-content");

            // üß† Khai b√°o bi·∫øn activeTab b√™n trong ph·∫°m vi an to√†n
            const savedTab = localStorage.getItem("activeTab");
            let activeTab = savedTab || "tab-datban";

            // ‚úÖ Th√™m ki·ªÉm tra tr√°nh null
            const activeButton = document.querySelector(`[data-target="${activeTab}"]`);
            const activeTabDiv = document.getElementById(activeTab);
            if (activeButton) activeButton.classList.add("active");
            if (activeTabDiv) activeTabDiv.classList.add("active");

            // Chuy·ªÉn tab
            tabButtons.forEach(btn => {
                btn.addEventListener("click", () => {
                    tabButtons.forEach(b => b.classList.remove("active"));
                    tabContents.forEach(c => c.classList.remove("active"));
                    btn.classList.add("active");
                    const target = btn.getAttribute("data-target");
                    const tabContent = document.getElementById(target);
                    if (tabContent) tabContent.classList.add("active");
                    localStorage.setItem("activeTab", target);
                });
            });
        });
    </script>
