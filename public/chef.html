<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp - Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Thêm style riêng cho trang bếp */
        .chef-layout {
            display: flex;
            flex-direction: row; /* Desktop: side-by-side */
            gap: 20px;
            padding: 20px 0;
        }

        /* ------------------------------------- */
        /* MÀN HÌNH 1: DANH SÁCH BILL ĐANG CHỜ */
        /* ------------------------------------- */
        #bill-list-panel {
            flex: 1; /* Chiếm 1/3 không gian */
            min-width: 300px;
            border-right: 1px solid #eee;
            padding-right: 20px;
        }
        
        .bill-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .bill-card:hover {
            background-color: #f5f5f5;
        }
        
        .bill-card h3 {
            margin: 0;
            color: var(--primary-color);
        }
        .bill-card p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #777;
        }

        /* ------------------------------------- */
        /* MÀN HÌNH 2: CHI TIẾT BILL */
        /* ------------------------------------- */
        #bill-details-panel {
            flex: 2; /* Chiếm 2/3 không gian */
            padding-left: 20px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .details-header h2 {
            margin: 0;
            text-align: left;
            color: var(--dark-text);
        }

        #meal-list-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .meal-detail-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
            background: #fff;
        }
        
        .meal-detail-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-info {
            flex-grow: 1;
        }
        
        .item-quantity {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--danger-color);
        }

        #complete-order-btn {
            width: 100%;
            margin-top: 30px;
            background-color: var(--secondary-color);
            padding: 15px;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px;
        }

        /* Ẩn chi tiết bill ban đầu */
        #bill-details-panel.hidden {
            display: none;
        }

        /* Responsive cho Mobile: Xếp chồng và ẩn chi tiết */
        @media (max-width: 768px) {
            .chef-layout {
                flex-direction: column;
            }
            #bill-list-panel {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-right: 0;
                padding-bottom: 20px;
            }
        }

        /* Thêm style cho hàng tiêu đề cột */
    .meal-detail-header {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px;
        border-bottom: 2px solid #ccc; /* Đường phân cách */
        margin-bottom: 5px; /* Khoảng cách với hàng đầu tiên */
        color: var(--dark-text);
        font-size: 0.9em;
        background-color: var(--light-gray); /* Nền nhẹ cho header */
        border-radius: 5px;
    }
    
    /* Đảm bảo các cột trong header và item alignment */
    .meal-detail-header > div:nth-child(1),
    .meal-detail-item > div:nth-child(1) {
        width: 30px; /* Cột STT */
    }
    .meal-detail-header > div:nth-child(2),
    .meal-detail-item img {
        width: 60px; /* Cột Hình ảnh */
        flex-shrink: 0;
    }
    .meal-detail-header .item-info,
    .meal-detail-item .item-info {
        flex-grow: 1; /* Cột Tên & Ghi chú chiếm không gian còn lại */
    }
    .meal-detail-header .item-quantity,
    .meal-detail-item .item-quantity {
        width: 70px; /* Cột Số lượng */
        text-align: center;
        flex-shrink: 0;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Bếp Trưởng - Quản Lý Bill</h1>
            <div>
                <span id="welcome-message"></span>
                <button id="logout-btn" onclick="logout()">Đăng Xuất</button>
            </div>
        </div>

        <div class="chef-layout">
            <div id="bill-list-panel">
                <h2>Danh Sách Bill Đang Chờ</h2>
                <div id="pending-bill-list">
                    <div class="empty-state">Đang tải danh sách Bill...</div>
                </div>
            </div>

            <div id="bill-details-panel" class="hidden">
                <div class="details-header">
                    <h2 id="details-title">Chi Tiết Bill #0 (Bàn X)</h2>
                    <button id="back-to-bills-btn" class="action-button">← Quay lại danh sách</button>
                </div>
                
                <div id="meal-list-details">
                    </div>
                
                <button id="complete-order-btn" data-order-id="">
                    Hoàn Thành Bill & Phục Vụ
                </button>
            </div>
        </div>
    </div>
    <script src="chef.js"></script>
</body>

</html>
